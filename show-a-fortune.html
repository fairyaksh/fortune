
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fortune Teller</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>

		<h1>Fortune Teller</h1>

		<p>
			<button>Get Your Fortune</button>
		</p>

		<div id="fortune"></div>


		<script>
            // detect when the button is clicked
            // render message into #fortune element

            // find button on DOM
            const fortuneButton = document.querySelector('button')
            // console.log(fortuneButton)

            // find fortune element on DOM
            const fortuneElement = document.querySelector('#fortune')
            // console.log(fortuneElement)

            // write callback function before invoking it
            const getFortune = _ => {
                console.log('The button has been clicked!')
                fortuneElement.textContent = 'You\'re going to have a wonderful day!'
            }

            // look for click event on button
            // run callback func to render message
            fortuneButton.addEventListener('click', getFortune)
		</script>
	</body>
</html>
