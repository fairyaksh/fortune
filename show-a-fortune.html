
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fortune Teller</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>

		<h1>Fortune Teller</h1>

		<p>
			<button>Get Your Fortune</button>
		</p>

		<div id="fortune"></div>

		<script src="shuffle.js"></script>
		<script>
            // detect when the button is clicked
            // render message into #fortune element

            // find button on DOM
            const fortuneButton = document.querySelector('button')

            // find fortune element on DOM
            const fortuneElement = document.querySelector('#fortune')

			let responses = [
				'It is certain.',
				'It is decidedly so.',
				'Without a doubt.',
				'Yes - definitely.',
				'You may rely on it.',
				'As I see it, yes.',
				'Most likely.',
				'Outlook good.',
				'Yes.',
				'Signs point to yes.',
				'Reply hazy, try again.',
				'Ask again later.',
				'Better not tell you now.',
				'Cannot predict now.',
				'Concentrate and ask again.',
				'Don\'t count on it.',
				'My reply is no.',
				'My sources say no.',
				'Outlook not so good.',
				'Very doubtful.'
			];

            // write callback function before invoking it
            const getFortune = _ => {
                console.log('The button has been clicked!')
                // fortuneElement.textContent = 'You\'re going to have a wonderful day!'
				
				let responseArray = shuffle(Array.from(responses)); // shuffle copy of original array
				fortuneElement.textContent = responseArray[0];
			}

            // look for click event on button
            // run callback func to render message
            fortuneButton.addEventListener('click', getFortune)

		</script>
	</body>
</html>
